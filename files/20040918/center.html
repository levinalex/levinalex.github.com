<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de">

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Block-Elemente vertikal zentrieren</title>
		<style type="text/css">
			p{margin:0; padding:0;}
			
			#wrap{
				border:1px solid red;
				margin:100px; height:100px;
				}
			#wrap div{
				border:1px solid lime;
				float:left; width:150px; 
				position:relative;
				}
			#wrap div p{
				border:1px solid blue;
				position:relative; top:-50%;
				}
	</style>
</head>

<body>

	<div id="wrap">
		<div><p style="height:30px">top:-50%;</p></div>
		<div><p style="height:70px">top:-50%;</p></div>
	</div>
	
	<p>The Paragraphs should be centered <del>horizontally</del> vertically.  
	<a href="ie_6_win.jpg">Expected Result</a>, <a href="safari_1.2.jpg">Actual Result</a>
	</p>
	
</body>

</html>
