<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Nebeneinander angeordnete Tabellen in einer Tabellenzelle</title>
		<style type="text/css">
			table{border:2px solid blue;}
			table span, table table{float:left;}
			/* Das w√§re der eleganteste Weg */
			/* table table{display:inline-table;} */
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td>
					<span>Text1</span>
					<table><tr><td>Tabelle1</td></tr></table>
					<span>Text2</span>
					<table><tr><td>Tabelle2</td></tr></table>
					<span>Text3</span>
					<table><tr><td>Tabelle3</td></tr></table>
				</td>
			</tr>
		</table>
	</body>
</html>
