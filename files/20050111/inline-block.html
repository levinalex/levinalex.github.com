<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Horizontales Menue</title>
		<style type="text/css">
			ul,li{margin:0; padding:0;}
			ul{display:block; background-color:red; width:100%;}
			li{display:inline-block; background-color:green; height:2em;}
			a{display:block; height:100%; line-height:2em; vertical-align:center; text-align:middle; background-color:yellow;}
			a:hover{background-color:green;}
		</style>
	</head>
	<body>
		<ul><li><a href="#">A</a></li><li><a href="#">B</a></li><li><a href="#">C</a></li><li><a href="#">D</a></li></ul>
	</body>
</html>
